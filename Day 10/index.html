<!DOCTYPE html>

    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="background">
        <div class="santaClause">
          <div class="hat">
            <div class="hatPart-2"></div>
            <div class="hatPart-1"></div>
          </div>

          <div class="face">
            <div class="eyes"></div>
            <div class="nose"></div>
            <div class="beard">
              <div class="mustache-left"></div>
              <div class="mustache-right"></div>
              <div class="mouth">
              <div class="tongue"></div>
              </div>
            </div>
          </div>
          <div class="ears"></div>
        </div>
      </div>
    </main>
