<!DOCTYPE html>
<html>
  <head>
    <title>Christmas Recipe Filter</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
  <video autoplay muted loop class="video-background">
      <source src="./images/gingergirl.mp4" type="video/mp4">
    </video>
    <div class="container">
      <h1>Recipe Filter for Alice</h1>
      
      <div class="preferences">
        <h2>Preferences:</h2>
        <p>❤️: <span id="loves"></span></p>
        <p>👎🏼: <span id="dislikes"></span></p>
      </div>

      <button id="filterButton">Find Suitable Recipes</button>

      <div id="recipesContainer"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
